name: Commit Info Scanner

on:
  push:
    branches: ["main"]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        run: |
          echo "ğŸ” Getting commit information..."

          COMMIT_HASH=$(git rev-parse HEAD)
          AUTHOR=$(git log -1 --pretty=format:'%an')
          TIMESTAMP=$(git log -1 --pretty=format:'%ad' --date=iso)
          LINES_ADDED=$(git show --stat $COMMIT_HASH | grep "insertion" | awk '{print $4}')

          echo "--------------------------------"
          echo "ğŸ“Œ Commit Hash : $COMMIT_HASH"
          echo "ğŸ‘¤ Author      : $AUTHOR"
          echo "ğŸ•’ Timestamp   : $TIMESTAMP"
          echo "â• Lines Added : ${LINES_ADDED:-0}"
          echo "ğŸ“‚ Files Changed:"
          git diff-tree --no-commit-id --name-only -r $COMMIT_HASH
          echo "--------------------------------"
